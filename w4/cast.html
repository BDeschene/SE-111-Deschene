<head>
    <meta charset="UTF-8">

    <title>Movie Review</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, div, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Navigation Bar */
        #nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        #nav .link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #nav .link:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Headings and General Layout */
        h2 {
            text-align: center;
            font-size: 36px;
            margin: 30px 0;
            font-style: italic;
        }

        h3 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .cast-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cast-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cast-member img {
            width: 150px;
            height: 200px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cast-member div {
            font-size: 18px;
            color: #555;
        }

        hr {
            border: 0;
            border-top: 2px solid #ddd;
            margin: 20px 0;
        }

    </style>
</head>
