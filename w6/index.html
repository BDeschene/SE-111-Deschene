    <script>
        var hourlypay = prompt("Enter your hourly pay:")
        var hoursWorked = prompt("How many hours did you work the last 2 weeks: ")
        var grosspay = Number(hourlypay) * Number(hoursWorked)
        var taxRate = 0.2
        var tax = grosspay * taxRate
        var totpay = grosspay - tax
        alert('Gross Pay: $'+grosspay.toFixed(2)+"\n"+'Tax: $'+tax.toFixed(2)+"\n"+'Total Pay: $'+totpay.toFixed(2))
        console.log(grosspay)
        console.log(tax)
        console.log(totpay)

    </script>
    
</body>
